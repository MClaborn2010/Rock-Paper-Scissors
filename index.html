<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make your selection</h2>
      <div class="choices">
        <i class="choice fas fa-hand-rock fa-10x" id="rock"></i>
        <i class="choice fas fa-hand-paper fa-10x" id="paper"></i>
        <i class="choice fas fa-hand-scissors fa-10x" id="scissors"></i>
      </div>
    </div>

    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE="
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </body>
</html>
